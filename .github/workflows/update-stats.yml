name: Update Strava Stats

on:
  # Run hourly between 4am and 10pm Central Time
  # Central Standard Time (CST) is UTC-6
  # 4am CST = 10:00 UTC, 10pm CST = 04:00 UTC
  schedule:
    - cron: '0 10-23 * * *'  # 4am-5pm Central (10am-11pm UTC)
    - cron: '0 0-4 * * *'    # 6pm-10pm Central (12am-4am UTC)

  # Allow manual trigger
  workflow_dispatch:

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium

      - name: Run scraper
        run: npm run scrape
        continue-on-error: true

      - name: Check for changes
        id: check-changes
        run: |
          if git diff --quiet data.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check-changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data.json
          git commit -m "Update stats - $(date -u +'%Y-%m-%d %H:%M UTC')"
          git push
